        <!-- title of site -->

        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="/assets/css/bootsnav.css" >	
        
        <!--style.css-->
        <link rel="stylesheet" href="/assets/css/history.css">
        <!--draw chart-->

	<body>
		<header class="top-area">
			<div class="header-area">
				<!-- Start Navigation -->
			    <nav class="navbar navbar-default bootsnav navbar-fixed dark no-background">
			        <div class="container">
			            <div class="navbar-header">
			                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
			                    <i class="fa fa-bars"></i>
			                </button>
			                <img class="logo" src="/assets/logo/HCMUT.png">
			            </div><!--/.navbar-header-->

			    </nav><!--/nav-->
			    <!-- End Navigation -->
			</div><!--/.header-area-->

		<section id="welcome-hero" class="welcome-hero">
			<div class="container">
                <h1>Report</h1>
                <form id="reportForm" style="text-align: left;">
                    <label for="studentAccess" style="padding-left: 25px;">Number of Student Accesses:</label>
                    <input type="text" id="studentAccess" style="width: 60%; margin: 10px;" name="studentAccess" value="" readonly>
                    
                    <label for="papersPrinted" style="padding-left: 25px;">Number of Papers Printed:</label>
                    <input type="number" id="papersPrinted" style="width: 60%; margin: 10px;" name="papersPrinted" value="" readonly>
                
                    <label for="pagesBought" style="padding-left: 25px;">Number of Pages Bought:</label>
                    <input type="number" id="pagesBought" style="width: 60%; margin: 10px;" name="pagesBought" value="" readonly>
                
                    <!-- Add more fields as needed -->
                </form>

                <canvas id="lineChart" width="400" height="200"></canvas>

            </div>
            
		</section> <!--/.welcome-hero -->
        <script src="/assets/js/viewreport.js"></script>
